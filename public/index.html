<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grouped Counters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-900 text-white transition-all duration-300">
  <div class="p-4">
    <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-6">
      <button onclick="toggleTheme()" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Toggle Dark/Light</button>
      <form onsubmit="createGroup(event)" class="flex gap-2">
        <input type="text" id="groupNameInput" placeholder="New group name" required class="px-2 py-1 rounded text-black" />
        <button type="submit" class="bg-blue-600 px-4 py-1 rounded hover:bg-blue-500">Add Group</button>
      </form>
      <select onchange="setSortMode(this.value)" class="px-2 py-1 rounded text-black">
        <option value="">Sort by...</option>
        <option value="name">Name</option>
        <option value="created">Created</option>
      </select>
    </div>
    <h1 class="text-2xl font-bold mb-4">Grouped Counters</h1>
    <div id="groups" class="space-y-6"></div>
  </div>
</body>
</html>
